workflows:
  ios_bootstrap_and_build:
    name: iOS Bootstrap & Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Flutter bootstrap (create ios/ then get packages)
        script: |
          flutter --version || true
          flutter create .
          flutter pub get
      - name: Build iOS (no codesign)
        script: |
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/iphoneos/*.app
